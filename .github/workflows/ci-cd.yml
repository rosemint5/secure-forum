name: Deploy repo przy updacie

on:
  push:
    branches:
      - bastion-test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Klucz do bastionu ssh
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.BASTION_KEY }}

      - name: Deploy przez bastion na backend
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@13.62.52.95 "\
            ssh -o StrictHostKeyChecking=no -i 'secure-forum-key.pem' ${{ secrets.BACKEND_USER }}@${{ secrets.BACKEND_HOST }} '\
              cd /home/ubuntu/secure-forum && \
              git fetch origin && \
              git reset --hard origin/bastion-test && \
              docker-compose down --rmi all -v --remove-orphans && \
              docker-compose up --env-file .env.dev -d --build \
            ' \
          "
