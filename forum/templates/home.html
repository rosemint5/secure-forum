<h1>Welcome to SecureForum!</h1>

{% if user.is_authenticated %}
<p>Hello, {{ user.username }}!</p>
<a href="{% url 'create_post' %}">Create a new post</a>
<form action="{% url 'logout' %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit">Log out</button>
</form>
{% else %}
<p>You are not logged in. <a href="{% url 'login' %}">Login</a> to participate.</p>
{% endif %}

<h2>Posts:</h2>
<ul>
    {% for post in posts %}
    <li><strong>{{ post.title }}</strong>: {{ post.content }}</li>
    {% endfor %}
</ul>
